<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    /* Блок с фоном */
    .bg-link {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;

      background-image: url("main_bg.png"); /* ← твоя картинка */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      cursor: pointer;
    }

    /* Кликаемая область */
    .bg-link a {
      position: absolute;
      inset: 0;
      display: block;
    }
  </style>
</head>
<body>

  <div class="bg-link">
    <a href="index.html"></a>
  </div>

</body>
</html>
