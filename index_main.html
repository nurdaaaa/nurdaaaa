  <style>
    .bg-box {
      width: 300px;
      height: 200px;

      /* ваша картинка как фон */
      background-image: url("main_bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }

    /* прозрачная кликабельная ссылка поверх блока */
    .bg-box a {
      position: absolute;
      inset: 0; /* растянуть на весь блок */
      display: block;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="bg-box">
    <a href="https://nurdaaaa.github.io/nurdaaaa/index" target="_blank"></a>
  </div>
