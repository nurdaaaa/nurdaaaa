<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Кликабельная картинка — открыть сайт</title>
  <style>
    /* Немного стилей для аккуратного вида */
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      background: #f7f7f7;
    }
    .card {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .clickable-img {
      max-width: 320px;
      height: auto;
      display: inline-block;
      border-radius: 8px;
      transition: transform .15s ease, box-shadow .15s ease;
      cursor: pointer; /* показывает кликабельность */
    }
    .clickable-img:focus,
    .clickable-img:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      outline: none;
    }
    .caption { margin-top: 12px; color: #444; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <!-- Обернём картинку в ссылку: при клике откроется целевой сайт -->
    <a href="https://target.example.com" target="_blank" rel="noopener noreferrer" title="Открыть сайт в новой вкладке">
