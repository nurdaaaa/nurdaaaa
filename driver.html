<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Водительское удостоверение</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>

<body>
<!-- QR Modal -->
<div id="qrOverlay" class="qr-overlay" aria-hidden="true">
  <div class="qr-backdrop" id="qrBackdrop"></div>
  <div class="qr-sheet" role="dialog" aria-modal="true" aria-label="Водительское удостоверение">
    <button class="qr-close" id="qrClose" aria-label="Закрыть">&times;</button>
    <div class="qr-sheet-header">
      <h2>Водительское удостоверение</h2>
    </div>
    <div class="qr-sheet-body">
      <p class="qr-instruction">Покажите QR-код сотруднику</p>
      <div class="qr-image-wrap">
        <img src="./qroo.jpg" alt="QR-код" class="qr-image">
      </div>
      <p class="qr-or">или скажите код</p>
      <p class="qr-code">080824</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="header">
    <div class="title">
      <img src="arrow.png" alt="" class="back-icon" />
      <h1 class="text-title">Водительское удостоверение</h1>
    </div>
    <div class="tab">
      <div class="btntab">
        <input type="radio" id="tab-btn-1" name="tab-btn" checked />
        <label for="tab-btn-1">Документ</label>
        <input type="radio" id="tab-btn-2" name="tab-btn" />
        <label for="tab-btn-2">Реквизиты</label>
      </div>
    </div>
  </div>

  <div id="doc" class="tab-content active">
    <div class="middle">
      <div class="img-upload">
        <div id="upload-container">
          <input type="file" id="driverUpload" accept="image/*" style="display: none;" />
          <label for="driverUpload" id="upload-label">Загрузить</label>
          <div id="preview"></div>
        </div>
      </div>

      <div class="footer">
        <div class="btnfooter">
          <button id="btnShowQR">
            <img src="qr.png" alt="" class="qrbtn" /> Предъявить документ
          </button>
          <button id="btnShare" class="share">
            <img src="upload.png" alt="" class="uploadbtn" /> Отправить документ
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="req" class="tab-content">
    <ul class="rekvizit">
      <li>
        <span class="atritem">ФИО</span>
        <input type="text" maxlength="32" class="rekitem" id="driverName" />
        <img src="copy.png" alt="" class="copy-icon" />
      </li>
      <li>
        <span class="atritem">Номер прав</span>
        <input type="text" maxlength="12" class="rekitem" id="driverNumber" />
        <img src="copy.png" alt="" class="copy-icon" />
      </li>
      <li>
        <span class="atritem">Дата рождения</span>
        <input type="text" maxlength="10" class="rekitem" id="driverDOB" />
        <img src="copy.png" alt="" class="copy-icon" />
      </li>
      <li>
        <span class="atritem">Дата выдачи</span>
        <input type="text" maxlength="10" class="rekitem" id="driverIssued" />
        <img src="copy.png" alt="" class="copy-icon" />
      </li>
      <li>
        <span class="atritem">Срок действия</span>
        <input type="text" maxlength="10" class="rekitem" id="driverExpiry" />
        <img src="copy.png" alt="" class="copy-icon" />
      </li>
    </ul>

    <div class="footer">
      <div class="btnfooter">
        <button id="btnShareRekv" class="share">
          <img src="upload.png" alt="" class="uploadbtn" /> Отправить реквизиты
        </button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
