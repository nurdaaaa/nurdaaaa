<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Главная</title>
<link rel="manifest" href="manifest_main.json">
<style>
html, body { margin:0; padding:0; height:100%; }
.full-bg {
  width:100%; height:100%;
  background-image: url("third.png");
  background-size: cover;
  background-position: center;
  position:relative;
  cursor:pointer;
}

/* Верхняя зона для первого сайта */
.click-first {
  position:absolute;
  top: 0; /* здесь начало зоны сверху */
  height: 400px; /* высота зоны для первого сайта, можешь менять */
  width:100%;
  display:block;
}

/* Остальная зона для второго сайта */
.click-second {
  position:absolute;
  top: 400px; /* здесь начинается зона второго сайта (должна совпадать с bottom первого) */
  bottom:0;
  width:100%;
  display:block;
}
</style>
</head>
<body>
<div class="full-bg">
  <a href="index.html" class="click-first"></a>
  <a href="driver.html" class="click-second"></a>
</div>
</body>
</html>
